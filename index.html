<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="Assets/what2do.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/76b18e9802.js" crossorigin="anonymous"></script>

  <title>What2Do</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">What2Do</a>
      <ul id="nav-mobile" class="show-on-large">
        <li><a class="left about" href="about.html"><i class="material-icons">info</i></a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="userInput">
      <form>
        <div class="container">
          <div class="row">
            <div class="col s12 l5">
              <label class="cityForm" for="cityInput"><h5>I'm in...</h5></label>
              <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
            </div>
            <div class="col s12 l5 ">
              <label class="eventForm" for="eventInput"><h5>I'm looking for...</h5></label>
              <input type="text" class="form-control" id="eventInput" placeholder="Enter an event">
            </div>
            <div class="col s2">
              <button class="waves-effect waves-light btn" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <hr>

    <div id="map"></div>

    <hr> 


    <div class="row" id="results">
        <div class="z-depth-1 col l6 s12" id="googleCard"></div>
        <div class="z-depth-1 col l6 s12" id="yelpCard"></div>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
    <div class="footer-copyright">

  </footer>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYqUyaFCNKimpVDjKqBasRC8hzcPWn4r4"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="Assets/script.js"></script>

</body>

</html>
